<html>
  <head>
    <title>Trusted Types API compatibility</title>
    <meta charset="UTF-8" />
    <script src="./wct-config.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>

  <body>
    <script>
      suite('Trusted Types API compatibility', () => {
        test('No errors were reported during loading', (done) => {
          const iframe = document.createElement('iframe');
          iframe.src = './loader-with-trusted-types_enforced-page.html';
          window.addEventListener('message', (e) => {
            if (e.source === iframe.contentWindow) {
              document.body.removeChild(iframe);
              done(e.data === 'PASS' ? undefined : new Error());
            }
          });
          document.body.appendChild(iframe);
        });
      });
    </script>
  </body>
</html>
