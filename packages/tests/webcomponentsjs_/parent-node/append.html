<html>
<head>
  <title>ParentNode append</title>
  <script>
    for (const item of [
      Document.prototype,
      DocumentFragment.prototype,
      Element.prototype,
    ]) {
      delete item.append;
    }
  </script>
  <script src="../../node_modules/@webcomponents/webcomponentsjs/src/platform/parent-node/append.js"></script>
  <script src="../wct-config.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>
  <script>
    const testAppend = (createContainer) => {
      test('Appends an element', () => {
        const container = createContainer();
        const child = document.createElement('div');
        container.append(child);
        assert(child.parentNode === container);
      });

      test('Appends a text node', () => {
        const container = createContainer();
        container.append('This is some text.');
        assert(container.childNodes.length === 1);
        assert(container.childNodes[0].nodeType === Node.TEXT_NODE);
        assert(container.childNodes[0].textContent === 'This is some text.');
      });

      test('Appends multiple types of nodes', () => {
        const container = createContainer();
        const child0 = document.createElement('div');
        const child2 = document.createElement('div');
        container.append(child0, 'This is some text.', child2);
        assert(container.childNodes.length === 3);
        assert(container.childNodes[0] === child0);
        assert(container.childNodes[1].nodeType === Node.TEXT_NODE);
        assert(container.childNodes[1].textContent === 'This is some text.');
        assert(container.childNodes[2] === child2);
      });
    };

    suite('ParentNode append', function() {
      suite('Document', function() {
        test('Appends an element', () => {
          const doc = document.implementation.createHTMLDocument();
          while (doc.firstChild) {
            doc.removeChild(doc.firstChild);
          }

          const child = document.createElement('html');
          doc.append(child);

          assert(doc.childNodes.length === 1);
          assert(doc.childNodes[0] === child);
        });
      });

      suite('DocumentFragment', function() {
        testAppend(() => document.createDocumentFragment());
      });

      suite('Element', function() {
        testAppend(() => document.createElement('div'));
      });
    });
  </script>
</body>
</html>
